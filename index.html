<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Weather App</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="alternate-content ">
        <i class="fa-solid fa-circle-xmark hide "></i>
        <p class="hide ">Please Enter A Valid Location</p>
      </div>
      <div class="search-area">
        <input type="text" name="" placeholder="Search Location" class="search">
        <button class="btn"><i class="fa-solid fa-magnifying-glass"></i>Search  </button>
      </div>
      <div class="description">
        <h2 class="place">Delhi</h2>
        <p class="date">Jun 07 2024</p>
      </div>
      <div class="condition">
        <span class=" material-symbols-outlined  description-icon" >
          sunny

          </span>
        <h3 class="display-condition"> Sky</h3>
      </div>
      <div class="temperature">
        <h3 class="temperature-variable">23</h3><h3>Â°C</h3>
      </div>
      <div class="info-cards">
        <div class="info-c">
          <i class="fa-solid fa-wind icon"></i>
          <h3 class="wind-speed">km/h</h3>
          <span>Wind</span>
        </div>
        <div class="info-c">
          <i class="fa-solid fa-droplet"></i>
          <h3 class="humidity">%</h3>
          <span>Humidity</span>
        </div>
        <div class="info-c">
          <i class="fa-solid fa-eye"></i>
          <h3 class="visibility"></h3>
          <span>Visibility</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
